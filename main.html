<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav role="navigation">
      <ul>
        <li role="listitem">About Me</li> <!-- Added role="listitem" -->
        <li role="listitem">Portfolio</li> <!-- Added role="listitem" -->
        <li role="listitem">Contact</li> <!-- Added role="listitem" -->
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="about">
      <h2 role="heading">About Me</h2>
      <img src="profile.jpg" alt="Profile Picture" role="img">
      <p>I am a passionate web developer with a focus on accessibility.</p>
    </section>

    <section id="portfolio">
      <h2 role="heading">Portfolio</h2>
      <ul role="list">
        <li role="listitem">Project 1</li>
        <li role="listitem">Project 2</li>
        <li role="listitem">Project 3</li>
      </ul>
    </section>

    <section id="contact">
      <h2 role="heading">Contact</h2>
      <p>You can reach me at example@email.com</p>
    </section>
  </main>
</body>
</html>
