<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 role="heading">My Portfolio</h1> <!-- Changed to h1 -->
    <nav role="navigation">
      <ul role="list"> <!-- Changed to ul -->
        <li role="listitem">About Me</li> <!-- Added role="listitem" -->
        <li role="listitem">Portfolio</li> <!-- Added role="listitem" -->
        <li role="listitem">Contact</li> <!-- Added role="listitem" -->
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="about">
      <h2>About Me</h2> <!-- Removed role="heading" -->
      <img src="profile.jpg" alt="Profile Picture" role="img"> <!-- Added alt attribute -->
      <p>I am a passionate web developer with a focus on accessibility.</p>
    </section>

    <section id="portfolio">
      <h2>Portfolio</h2> <!-- Removed role="heading" -->
      <ul role="list">
        <li>Project 1</li>
        <li>Project 2</li>
        <li>Project 3</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact</h2> <!-- Removed role="heading" -->
      <p>You can reach me at example@email.com</p>
    </section>
  </main>
</body>
</html>
